{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        {% for x in products %}
        <div class="col-lg-4">
            <img class='thumbnail' src="{{x.imageURL}}">
            <div class="box-element product">
                <h4><strong>{{x.name}}</strong></h4>
                <hr>
                <button class="btn btn-outline-secondary add-btn">Add to cart</button>
                <a href="" class="btn btn-outline-success">View</a>
                <h4 style='display: inline-block;float: right'>${{x.price|floatformat:2}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
